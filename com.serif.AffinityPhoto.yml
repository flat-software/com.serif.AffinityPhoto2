app-id: com.serif.AffinityPhoto
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
# sdk-extensions:
# - org.freedesktop.Sdk.Extension.mingw-w64
base: org.winehq.Wine
base-version: stable-24.08
command: com.serif.AffinityPhoto
tags:
  - proprietary
separate-locales: false

finish-args:
  - --allow=multiarch
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

inherit-extensions:
  - org.freedesktop.Platform.Compat.i386
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.VAAPI.Intel.i386
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono

# build-options:
#   append-path: /usr/lib/sdk/mingw-w64/bin

modules:
  # Dependencies.
  # - name: specialwine
  #   buildsystem: simple
  #   build-commands:
  #     - mkdir /app/specialwine
  #     - cp -r ./* /app/specialwine
  #   sources:
  #     - type: archive
  #       dest-filename: specialwine.zip
  #       url: https://github.com/Twig6943/ElementalWarrior-Wine-binaries/releases/download/1.1/ElementalWarriorWine.zip
  #       sha256: 1ef9c0c2629c16e4cff3882a4f78c99390e67c9d9d1f50d7bfa1bd3e2d9feb52

  - name: specialwine
    buildsystem: simple
    build-commands:
      - ls
      - mkdir /app/specialwine
      - cp -r ./* /app/specialwine
    sources:
      - type: archive
        dest-filename: specialwine.zip
        path: specialwine.tar.xz

  # Affinity Photo.
  - name: affinityphoto
    buildsystem: simple
    build-commands:
      - |
        for s in 128; do
          install -Dm644 icon${s}.png /app/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png
        done

      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications
      # - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm755 affinityPhoto.sh /app/bin/${FLATPAK_ID}

    sources:
      - type: file
        path: com.serif.AffinityPhoto.desktop

      - type: file
        path: affinityPhoto.sh

      - type: file
        path: icons/icon128.png

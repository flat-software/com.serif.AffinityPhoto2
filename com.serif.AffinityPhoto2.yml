app-id: com.serif.AffinityPhoto2
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
base: org.winehq.Wine
base-version: stable-24.08
command: com.serif.AffinityPhoto2
tags:
  - proprietary
separate-locales: false

finish-args:
  - --allow=multiarch
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-run/gvfs
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
  - --share=network
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

inherit-extensions:
  - org.freedesktop.Platform.Compat.i386
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.VAAPI.Intel.i386
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.ffmpeg_full.i386

modules:
  # Dependencies.
  - name: specialwine
    buildsystem: simple
    build-commands:
      - mkdir /app/specialwine
      - cp -r ./* /app/specialwine
    sources:
      - type: archive
        dest-filename: specialwine.zip
        url: https://github.com/quentez/wine/actions/runs/14845989974/artifacts/3065498262
        sha256: 98c22071d37b083c44c0b7b39b934f125e7b43ffb08bac54de7639a75fc1b540

  # Affinity Photo.
  - name: affinityphoto
    buildsystem: simple
    build-commands:
      - mkdir /app/affinityphoto
      - cp -r affinityPhoto/App /app/affinityphoto
      - find /app/affinityphoto -type d -exec chmod 755 {} +
      - find /app/affinityphoto -type f -exec chmod 644 {} +

      - |
        for s in 16 32 64 128 256 512; do
          install -Dm644 icon${s}.png /app/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png
        done

      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - install -Dm755 affinityPhoto.sh /app/bin/${FLATPAK_ID}
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo

    sources:
      - type: archive
        dest-filename: affinityphoto.zip
        url: http://localhost:5173/download/2.6.2
        sha256: 5fb4614834c5a9f990afa977b7d5dcd2675c26529bc09a468e7cd287bbaf5097
        strip-components: 0
        x-checker-data:
          type: json
          url: http://172.17.0.1:5173/latestversion
          version-query: .url
          url-query: .url

      - type: extra_data
        filename: winmetadata.zip
        url: https://archive.org/download/win-metadata/WinMetadata.zip
        sha256: 02e5c2896b12675548b6576bcf9e1497e643a0c4f5fdc8ace5c113a554a954a0
        size: 2301811

      - type: file
        path: shell/apply_extra.sh

      - type: file
        path: shell/affinityPhoto2.sh

      - type: file
        path: com.serif.AffinityPhoto2.desktop

      - type: file
        path: com.serif.AffinityPhoto2.metainfo.xml

      - type: file
        path: icons/icon16.png

      - type: file
        path: icons/icon32.png

      - type: file
        path: icons/icon64.png

      - type: file
        path: icons/icon128.png

      - type: file
        path: icons/icon256.png

      - type: file
        path: icons/icon512.png
